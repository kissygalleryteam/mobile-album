<div class="album-m">
    <div id="J_AlbumMBox" class="album-m-slide">
      {{@each data xindex}}
      <div class="album-m-slide-item">
        <div class="album-m-imgbox">
          <div class="J_PinchBox pinch-box">
              <img src="{{src}}" data-originSrc="{{originSrc}}">
          </div>
          <div class="counter">
            <ul>
              {{@each data xindex}}
                <li {{@if xindex===../xindex}}class="current"{{/if}}></li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
</div>
